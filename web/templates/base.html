<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>{% block title %}{% end %}</title>
    <script type="text/javascript" src="{{ static_url("js/jquery/jquery-3.1.0.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("js/jquery/jquery-migrate-1.4.1.min.js") }}"></script>
    {% block custom_head_tags %}{% end %}
    <style>
      {% block custom_style %}{% end %}
    </style>
    <script type="text/javascript">
      {% block custom_script %}{% end %}
    </script>
  </head>
  <body>
    {% block content %}{% end %}
  </body>
</html>
